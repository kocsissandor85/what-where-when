<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../static/css/custom.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Event Manager</h1>

    <!-- Filters and actions row -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" id="filterInput" class="form-control" placeholder="Filter events...">
                <button class="btn btn-outline-secondary" type="button" id="filterButton">
                    <i class="bi bi-search"></i> Filter
                </button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="d-flex justify-content-end">
                <div class="form-check me-3 mt-2">
                    <input class="form-check-input" type="checkbox" id="showArchived">
                    <label class="form-check-label" for="showArchived">
                        Show Archived
                    </label>
                </div>
                <button class="btn btn-danger me-2" id="bulkDeleteButton" disabled>
                    <i class="bi bi-trash"></i> Delete Selected
                </button>
                <button class="btn btn-success" id="exportCalendarButton" disabled>
                    <i class="bi bi-calendar-plus"></i> Export to Calendar
                </button>
            </div>
        </div>
    </div>

    <!-- Events table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>
                    <input type="checkbox" id="selectAll" class="form-check-input">
                </th>
                <th data-sort="title">Title <i class="bi bi-arrow-down-up sort-icon"></i></th>
                <th>Description</th>
                <th data-sort="location">Location <i class="bi bi-arrow-down-up sort-icon"></i></th>
                <th>Dates</th>
                <th data-sort="archived">Status <i class="bi bi-arrow-down-up sort-icon"></i></th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="eventsTableBody">
            <!-- Event rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Loading spinner -->
    <div id="loadingSpinner" class="text-center d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- No events message -->
    <div id="noEventsMessage" class="alert alert-info text-center d-none">
        No events found.
    </div>
</div>

<!-- Export to Calendar Modal -->
<div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="calendarModalLabel">Export to Google Calendar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="calendarModalLoading" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Exporting to Google Calendar...</p>
                </div>
                <div id="calendarModalResults" class="d-none">
                    <h6>Export Results:</h6>
                    <ul id="calendarResultsList" class="list-group">
                        <!-- Results will be added here -->
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Main JS -->
<script src="../static/js/main.js"></script>
</body>
</html>
